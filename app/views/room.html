<!DOCTYPE html>
<html>
<head>
    <title>房间<%= roomId %></title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #videos {
            position: absolute;
            left: 30%;
            top: 0;
            bottom: 0;
            right: 0;
            overflow: auto;
        }

            #videos video {
                display: inline-block;
                width: 32%;
            }

       
    </style>
</head>
<body>

    <div id="videos">
        <video id="localVideo" autoplay width="322" height="240" style="border:1px solid #808080"></video>
    </div>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/RTC.js"></script>
    <script type="text/javascript" src="/js/room.js"></script>
</body>

</html>
